<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi primer formulario</title>
    </head>
    <body>
        <form action="https://www.google.com" method="GET">  <!-- POST, GET, REQUEST -->
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Pedro">
                    </td>
                    <td>
                        <label for="nombre">País</label>
                        <select id="pais" name="pais">
                            <option value="Es">España</option>
                            <option value="Ec">Ecuador</option>
                            <option value="Mx">México</option>
                            <option value="Br">Brasil</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Sánchez">
                    </td>
                    <td>
                        <label for="nombre">Provincia</label>
                        <select id="pais" name="pais">
                            <option value="Pic">Pichincha</option>
                            <option value="Gua">Guayas</option>
                            <option value="Oro">El Oro</option>
                            <option value="Imb">Imbabura</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nombre">Direccion</label>
                        <textarea id="direccion" name="direccion" placeholder="Dirección" rows="4" cols="30">Av. Occidental UTE
                        </textarea>
                    </td>
                    <td>
                        <label for="colores">Colores</label>
                        <select id="colores" name="colores" multiple>
                            <option value="1">Azul</option>
                            <option value="2">Verde</option>
                            <option value="3">Marron</option>
                            <option value="4">Amarillo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="volumen">Volumen</label>
                        <input type="range" id="volumen" name="volumen">
                    </td>
                    <td>
                        <label for="nombre">Edad</label>
                        <input type="number" id="edad" name="edad">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genero">Género</label>
                        <input type="radio" id="femenino" name="femenino">Femenino
                        <input type="radio" id="masculino" name="masculino">Masculino
                    </td>
                    <td>
                        <label for="hobby">Hobby</label>
                        <input type="checkbox" id="cantar" name="cantar">Cantar
                        <input type="checkbox" id="leer" name="leer">leer
                        <input type="checkbox" id="hablar" name="hablar">Hablar
                    </td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
