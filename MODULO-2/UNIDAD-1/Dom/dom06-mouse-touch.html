<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="caja" style="width: 200px; height: 200px; background: lightgray;"></div>
    <div id="areaTouch" style="width: 200px; height: 200px; background: skyblue;"></div>

    <div id="container" style="position: relative;width: 100%; height: 400px; background: whitesmoke; margin-top: 20px;">
        <div id="circulo" style="width: 80px; height: 80px; background: red; border-radius: 50%; position: absolute; top: 100px; left: 100px;"></div>
    </div>

    <div style="margin-top: 20px;">
        <button id="botonAnimado" style="padding: 10px 20px; font-size: 18px; transition: all 0.3s;">Tocame o pasa el mouse</button>
    </div>

    <div id="contenedorTriangulo" style="position: relative; width: 100%; height: 300px; margin-top: 20px; background: whitesmoke;">
        <div id="triangulo" style="width: 0; height: 0; border-left: 50px solid;"
    </div>
</body>
</html>
