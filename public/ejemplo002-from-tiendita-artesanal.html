<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi Tiendita Artesanal</title>
        <link rel="stylesheet" href="../Semana2/css003-grid.css">
        <link rel="stylesheet" href="../Semana2/css005-hover.css">
        <style>
            /* Estilo general del cuerpo */
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(to bottom, #f7e7ce, #f3d1a4);
                color: #333;
                margin: 0;
                padding: 0;
            }

            h1, h2 {
                text-align: center;
                color: #8b4513;
                font-family: 'Georgia', serif;
            }

            .productos {
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 1200px;
            }

            .productos h2 {
                margin-bottom: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .item {
                text-align: center;
                padding: 10px;
                background: #f3d1a4;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .item:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            }

            .item img {
                width: 150px; /* Ancho fijo */
                height: 150px; /* Alto fijo */
                object-fit: cover; /* Ajusta la imagen para que no se deforme */
                border-radius: 10px;
            }

            .boton {
                display: block;
                margin: 20px auto;
                padding: 10px 20px;
                background: #8b4513;
                color: #fff;
                text-transform: uppercase;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .boton:hover {
                background: #a0522d;
            }

            form {
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                max-width: 800px;
            }

            table {
                width: 100%;
            }

            table td {
                padding: 10px;
            }

            input, select, textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <!-- Titulo Principal -->
        <h1>Mi Tiendita Artesanal</h1>
        <p style="text-align: center;">Bienvenidos a mi tienda de productos artesanales elaborados en cuero puro.</p>

        <!-- Sección de productos destacados -->
        <div class="productos">
            <h2>Productos Destacados</h2>
            <div class="grid">
                <div class="item">
                    <img src="imagenes.jpg/billeteras.jpg" alt="Billetera">
                    <p>Billetera</p>
                </div>
                <div class="item">
                    <img src="imagenes.jpg/bolso mujer.jpg" alt="Bolso">
                    <p>Bolso</p>
                </div>
                <div class="item">
                    <img src="imagenes.jpg/Imagen de WhatsApp 2025-04-26 a las 00.02.18_f7d8947f.jpg" alt="Mochila">
                    <p>Mochila</p>
                </div>
                <div class="item">
                    <img src="imagenes.jpg/llavero.jpg" alt="Llavero">
                    <p>Llavero</p>
                </div>
            </div>
        </div>

        <!-- Formulario de contacto/pedido -->
        <h2 style="text-align: center;">Realiza tu pedido o consulta</h2>
        <form action="https://www.instagram.com/joseik370/" method="POST" target="_blank">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </td>
                    <td>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Correo" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="producto">Producto de interés</label>
                        <select id="producto" name="producto">
                            <option value="billetera">Billetera</option>
                            <option value="bolso">Bolso</option>
                            <option value="mochila">Mochila</option>
                            <option value="llavero">Llavero</option>
                        </select>
                    </td>
                    <td>
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="mensaje">Mensaje o consulta</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="4" cols="50"></textarea>
                    </td>
                </tr>
            </table>
            <button type="submit" class="boton">Enviar</button>
        </form>
    </body>
</html>
